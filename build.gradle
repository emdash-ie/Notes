task buildNotes {
    group 'Build'
    description 'Builds the notes using pandoc'

    doLast {
        FileTree inputs = fileTree(dir: '.', include: '**/*.md')
        inputs.each {File file ->
            exec {
                executable '/bin/bash'
                args = [
                    '-c',
                    'pandoc',
                    file.getAbsolutePath(),
                    '-o', '/Users/Noel/Desktop/Temp/' + '\${${file.getAbsolutePath()}#*/Notes/}'
                ]
            }
        }
    }
}
