import java.nio.file.Path
import java.io.File
import java.util.HashSet
import java.util.Set

buildDir '/Users/Noel/Desktop/Temp'

task runPandoc(type : PandocTask) {
    group 'Build'
    description 'Builds the notes using pandoc'

    inputFiles = fileTree(dir: 'Computer Science', include: '**/*.md')

    outputCalculator = { File input ->
        Path relativePath = projectDir.toPath().relativize(input.toPath())
        Path outputPath = buildDir.toPath().resolve(relativePath)
        String outputString = outputPath.toString().replace(".md", ".pdf")
        return new File(outputString)
    }
}

task makeLinks(type: LinkTask) {
    group 'Build'
    description 'Links non-markdown files into the destination tree'

    sourceFiles = fileTree(dir: 'Computer Science', exclude: '**/*.md')
    targetCalculator = { File source ->
        Path relativePath = projectDir.toPath().relativize(source.toPath())
        Path targetPath = buildDir.toPath().resolve(relativePath)
        return targetPath.toFile()
    }
}

class PandocTask extends DefaultTask {
    Transformer<File, File> outputCalculator
    FileCollection inputFiles
    private Iterable<File> outputFiles

    @SkipWhenEmpty
    @InputFiles
    public FileCollection getInputFiles() {
        return inputFiles
    }

    @OutputFiles
    public Iterable<File> getOutputFiles() {
        if (outputFiles == null) {
            outputFiles = determineOutputFiles()
        }
        return outputFiles
    }

    private Iterable<File> determineOutputFiles() {
        Set<File> outputs = new HashSet<File>()
        inputFiles.each { File input ->
            outputs.add(outputCalculator.transform(input))
        }
        return outputs
    }

    @TaskAction
    public void runPandoc(IncrementalTaskInputs inputs) {
        inputs.outOfDate {input ->
            project.exec {
                ignoreExitValue true
                executable '/usr/local/bin/pandoc'
                args = [
                    "${input.getFile().getAbsolutePath()}",
                    "-o", "${outputCalculator.transform(input.getFile()).getAbsolutePath()}",
                    "-s",
                    "--highlight-style", "tango",
                    "--pdf-engine=xelatex",
                    "-V", "margin-top=1in",
                    "-V", "margin-bottom=1in",
                    "-V", "margin-left=1.25in",
                    "-V", "margin-right=1.25in",
                    "-V", "mainfont=Source Serif Pro",
                    "-V", "sansfont=Source Sans Pro",
                    "-V", "monofont=Source Code Pro",
                    "-V", "fontsize=12pt"
                ]
            }
        }

        inputs.removed { input ->
            def outputFile = outputCalculator.transform(input.getFile())
            if (outputFile.exists()) {
                outputFile.delete()
            }
        }
    }
}

class LinkTask extends DefaultTask {
    Transformer<File, File> targetCalculator
    FileCollection sourceFiles
    private Iterable<File> targetFiles

    @SkipWhenEmpty
    @InputFiles
    public FileCollection getSourceFiles() {
        return sourceFiles
    }

    @OutputFiles
    public Iterable<File> getTargetFiles() {
        if (targetFiles == null) {
            targetFiles = determineTargetFiles()
        }
        return targetFiles
    }

    private Iterable<File> determineTargetFiles() {
        Set<File> targets = new HashSet<File>()
        sourceFiles.each { File source ->
            targets.add(targetCalculator.transform(source))
        }
        return targets
    }

    @TaskAction
    public void makeLinks(IncrementalTaskInputs sources) {
        sources.outOfDate {source ->
            project.exec {
                ignoreExitValue true
                executable '/bin/ln'
                args = [
                    "${source.getFile().getAbsolutePath()}",
                    "${targetCalculator.transform(source.getFile()).getAbsolutePath()}",
                ]
            }
        }

        sources.removed { source ->
            def targetFile = targetCalculator.transform(source.getFile())
            if (targetFile.exists()) {
                targetFile.delete()
            }
        }
    }
}
